<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1>The Bank</h1>
    </header>
    <main>
      <div class="wrapper">
        <section class="welcome-container">
          <h2>Welcome to The Bank</h2>
          <p>
            You can deposit an amount and retrieve your balance whenever you
            wish.
            <br />Just don't expect to retrieve an amount larger than your
            deposited balance.
          </p>
        </section>
        <section class="form-container">
          <h2>Create Account</h2>
          <form id="create-account-form">
            <label for="name">Account Name:</label>
            <input type="text" id="name" name="name" required />
            <label for="balance">Balance:</label>
            <input type="number" id="balance" name="balance" required />
            <button type="submit">Create Account</button>
          </form>
        </section>
        <section class="accounts-container">
          <h2>All accounts</h2>
          <div class="accounts-list" id="accounts-list"></div>
        </section>
        <section class="account-container">
          <h2>Account details</h2>
          <div id="account-details"></div>
        </section>
      </div>
    </main>
    <footer>
      <p>The Bank Â© 2023</p>
      <p>Contact us at the bank</p>
      <p>Developed by Kevork</p>
    </footer>
    <script src="index.js"></script>
  </body>
</html>
